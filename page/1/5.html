    .slick-current { width:66% !important; }            
    .center li img { max-width:770px;  transition: all 0.3s ease; width: 100%; filter: blur(4px); transform: scale(0.3); }
    .center li.current img { filter:blur(0); transform: scale(1); }
    .center { max-width: 1920px; width: 100%; font-size: 0; margin: 0 auto; padding: 0 !important; }
    .center li { width:16%; display:inline-block; list-style: none; }      
    .center li.current { width: 66%; }
    .slick-list { padding:0 !important;}
    .prev { width: 16% !important; }
    .next { width: 16% !important; }
    </style>
